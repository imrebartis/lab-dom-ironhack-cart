<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
  <link rel="stylesheet" href="css/style.css">
  <script type="text/javascript" src="./js/index.js"></script>
  <title>Ironhack cart</title>
</head>
<body>
<header>
     <h2>Ironhack</h2>
     <h2>Merchandising Shop</h2>
   </header> 
 
   <div id="container"></div>
 
   <div class="row">
     <div class="item">
       
       <div class="item-field" id="first-item-field">
         <input type="text" id="new-item-name"><br>
         <p><span class="error" id="error-name">&nbsp;</span></p>
       </div>
       <div class="item-field">
         <input type="number" id="new-item-price"><br>
         <p><span class="error" id="error-price">&nbsp;</span>
       </div>
       <div class="item-field" id="new-item-error"></div>
       <div class="item-field"></div>
       
     </div>  
     <div id="new-item-create" class="btn btn-create">Create</div>
   </div>
 
   <div class="calculate-container">
     <div class="btn btn-success" id="calc-prices-button">
       <p>Calculate Prices</p>
     </div>
   </div>
 
   <footer>
     <h2>Total price: $<span id="total-price">0.00</span></h2>
   </footer>
</body>
</html>
